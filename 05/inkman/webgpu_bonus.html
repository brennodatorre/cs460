<html>
<head>
    <meta charset="UTF-8" />
    <title>WebGPU bonus.js</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #111;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>

    
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>
</head>

<body>

   
    <canvas id="renderCanvas"></canvas>

   
    <script type="module">
        
        const canvas = document.getElementById("renderCanvas");

        
        let engine = new BABYLON.WebGPUEngine(canvas, { antialiasing: true });
        await engine.initAsync();

       
        const scene = new BABYLON.Scene(engine);

        
        await BABYLON.SceneLoader.AppendAsync("", "Hand_Model.glb", scene);


        //////////////

        const mesh = scene.meshes[1];
        const pbr = new BABYLON.PBRMetallicRoughnessMaterial("bonusPBR", scene);


        pbr.baseColor = new BABYLON.Color3(0.9, 0, 0.9);  
        pbr.metallic = 1.0;      
        pbr.roughness = 0.2;

        mesh.material = pbr;


        /////////////


        
        scene.createDefaultCameraOrLight(true, true, true);

       
        scene.activeCamera.attachControl(canvas, true);

        
        engine.runRenderLoop(() => {
            scene.render();
        });

        
        addEventListener("resize", () => engine.resize());
    </script>

</body>
</html>
