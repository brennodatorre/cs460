<html>
  <head>
    <style>
      html, body { 
        background-color:#1e1e20;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }

    canvas {
        display: block;
        width: 100%;
        height: 100%;
    }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>
 
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }

      
    }
    </script>
 
    <script type="module">
 
      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';      
      import { AnaglyphEffect } from 'three/addons/effects/AnaglyphEffect.js';
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
      import {Pane} from 'https://cdn.jsdelivr.net/npm/tweakpane@4.0.5/dist/tweakpane.min.js';
      import { VertexNormalsHelper } from 'three/addons/helpers/VertexNormalsHelper.js';
 
      var renderer, controls, scene, camera, loader, pane, effect, stats;
      
      

 
      window.onload = function() {


 
        // Three.js code goes here
        scene = new THREE.Scene();
        loader = new GLTFLoader();
 
        // setup the camera
        var fov = 75;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera( fov, ratio, zNear, zFar );
        camera.position.set(0, 0, 100);
        camera.lookAt(0,0,0);
 
        // create renderer and setup the canvas
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
 
        stats = new Stats();
        stats.showPanel(0); 
        document.body.appendChild(stats.dom);

        window.onkeypress = function(e) {
                ////
        }

        window.SCENE = {
            anaglyph: false,

            // poly stuff
            poly: null,
            rotate_poly: false,
            do_rotate_poly: function() {
                window.SCENE.rotate_poly = !window.SCENE.rotate_poly;
            },

            // Blender stuff
            blender: null,
            blender_helper: null,
            rotate_blender: false,
            do_rotate_blender: function() {
                window.SCENE.rotate_blender = !window.SCENE.rotate_blender;
            },
            blender_old_material: null,
            change_material: function() {
                if (!window.SCENE.blender_old_material) {
                    window.SCENE.blender_old_material = window.SCENE.blender.material.clone();
                    window.SCENE.blender.material = new THREE.MeshNormalMaterial();
                } else {
                    window.SCENE.blender.material = window.SCENE.blender_old_material.clone();
                    window.SCENE.blender_old_material = null;
                }
            }
        };
 
        effect = new AnaglyphEffect(renderer);
        effect.setSize(window.innerWidth, window.innerHeight);

        // setup lights
        var ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );
 
        var light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );


        loader.load( 'Hand_Model.glb', function ( gltf ) {
            var poly =  gltf.scene.children[0];
            poly.scale.set(100, 100, 100);
            poly.quaternion.set(0, 0, 0, 1);
            
            poly.translateY(-40);
        
            scene.add( gltf.scene );

            window.SCENE.poly = poly;

            
            var polyui = pane.addFolder({title: 'PolyCam Mesh'});
            polyui.addBinding(window.SCENE.poly.material, 'wireframe');
            polyui.addButton({title:'rotate!'}).on('click', () => {
                window.SCENE.do_rotate_poly();
            });


        } );

        loader.load( 'Hand_Model_noFloor.glb', function ( gltf ) {
            let hand = gltf.scene.children[0];
            hand.scale.set(100, 100, 100);
            
            //resets rotation
            hand.quaternion.w = 1;        
            hand.quaternion.x = 0;
            hand.quaternion.y = 0;
            hand.quaternion.z = 0;

            hand.translateX(50);
            hand.translateY(-45);
            
            scene.add( gltf.scene );

            window.SCENE.blender = hand;

            //normals
            let helper = new VertexNormalsHelper(hand , 1, 'blue');
            helper.visible = false;

            scene.add(helper);
            window.SCENE.blender_helper = helper;

            
            const blenderui = pane.addFolder({title:'Blender Mesh'});

            blenderui.addBinding(helper, 'visible', {label:'Show normals!'});
            blenderui.addButton({title:'Change Material!'}).on('click', () => window.SCENE.change_material());
            blenderui.addButton({title:'rotate!'}).on('click', () => window.SCENE.do_rotate_blender());

        } );
 
 
        const axesHelper = new THREE.AxesHelper(50);
        scene.add(axesHelper);  

        pane = new Pane();
        var sceneui = pane.addFolder({title: 'Scene'});

        // Toggle Anaglyph mode
        sceneui.addBinding(window.SCENE, 'anaglyph', { label: 'Anaglyph Mode' });

        // Light position binds
        sceneui.addBinding(light.position, 'x', {min:-200, max:200, label:'Light X'});
        sceneui.addBinding(light.position, 'y', {min:-200, max:200, label:'Light Y'});
        sceneui.addBinding(light.position, 'z', {min:-200, max:200, label:'Light Z'});

        // Light intensity
        sceneui.addBinding(light, 'intensity', {min:0, max:10, label:'Light Strength'});

        // Ambient color selector
        sceneui.addBinding(ambientLight, 'color', {label: 'Ambient Color'});
 
        // interaction
        controls = new OrbitControls( camera, renderer.domElement );
 
        // call animation/rendering loop
        animate();
        
      };
 
      function animate() {
        stats.begin();

        requestAnimationFrame( animate );
 
        controls.update();


        if (window.SCENE.anaglyph) {
            effect.render(scene, camera);
        } else {
            renderer.render(scene, camera);
        }

        if (window.SCENE.poly) {

            
            const q_identity = new THREE.Quaternion(0, 0, 0, 1);
            const q_180 = new THREE.Quaternion().setFromAxisAngle(
                new THREE.Vector3(0, 1, 0), Math.PI
            );

            if (window.SCENE.rotate_poly) {
                //rotate 180Â°
                window.SCENE.poly.quaternion.slerp(q_180, 0.01);
            } else {
                //Rotate back 
                window.SCENE.poly.quaternion.slerp(q_identity, 0.01);
            }
        }

        
        
        if(window.SCENE.blender) {
            let targetQuat = new THREE.Quaternion();
            if(window.SCENE.rotate_blender) {
                targetQuat.setFromAxisAngle(new THREE.Vector3(0,1,0), Math.PI);
            }
            window.SCENE.blender.quaternion.slerp(targetQuat, 0.01);
            if(window.SCENE.blender_helper) window.SCENE.blender_helper.update(); // sync normals
        }

        stats.end();

      };
    </script>
  </head>
  <body></body>
</html>
